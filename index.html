<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon">
    <title>JavaScript - Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="title">
            <span>Calculatrice</span>
        </div>
        <div id="output">
            <div id="historic"></div>
            <div id="answer"></div>
        </div>
        <div id="input">
            <button onclick=buttonPressed(this.id) class="button" id="delete"><img src="./icon/delete.png" alt="del"></button>
            <button onclick=buttonPressed(this.id) class="button" id="parentheseOpen"><img src="./icon/parenthese_open.png" alt="("></button>
            <button onclick=buttonPressed(this.id) class="button" id="parentheseClose"><img src="./icon/parenthese_close.png" alt=")"></button>
            <button onclick=buttonPressed(this.id) class="button" id="mod"><img src="./icon/mod.png" alt="mod"></button>
            <button onclick=buttonPressed(this.id) class="button" id="pi"><img src="./icon/pi.png" alt="pi"></button>
            <button onclick=buttonPressed(this.id) class="number" class="button" id="7"><img src="./icon/seven.png" alt="7"></button>
            <button onclick=buttonPressed(this.id) class="number" class="button" id="8"><img src="./icon/eight.png" alt="8"></button>
            <button onclick=buttonPressed(this.id) class="number" class="button" id="9"><img src="./icon/nine.png" alt="9"></button>
            <button onclick=buttonPressed(this.id) class="button" id="division"><img src="./icon/divide.png" alt="/"></button>
            <button onclick=buttonPressed(this.id) class="button" id="racine"><img src="./icon/square.png" alt="sqrt"></button>
            <button onclick=buttonPressed(this.id) class="number" class="button" id="4"><img src="./icon/four.png" alt="4"></button>
            <button onclick=buttonPressed(this.id) class="number" class="button" id="5"><img src="./icon/five.png" alt="5"></button>
            <button onclick=buttonPressed(this.id) class="number" class="button" id="6"><img src="./icon/six.png" alt="6"></button>
            <button onclick=buttonPressed(this.id) class="button" id="multiplication"><img src="./icon/multiply.png" alt="*"></button>
            <button onclick=buttonPressed(this.id) class="button" id="power"><img src="./icon/power.png" alt="^"></button>
            <button onclick=buttonPressed(this.id) class="number" class="button" id="1"><img src="./icon/one.png" alt="1"></button>
            <button onclick=buttonPressed(this.id) class="number" class="button" id="2"><img src="./icon/two.png" alt="2"></button>
            <button onclick=buttonPressed(this.id) class="number" class="button" id="3"><img src="./icon/three.png" alt="3"></button>
            <button onclick=buttonPressed(this.id) class="button" id="soustraction"><img src="./icon/minus.png" alt="-"></button>
            <button onclick=buttonPressed(this.id) class="button" id="equal"><img src="./icon/equal.png" alt="="></button>
            <button onclick=buttonPressed(this.id) class="number" class="button" id="0"><img src="./icon/zero.png" alt="0"></button>
            <button onclick=buttonPressed(this.id) class="button" id="point"><img src="./icon/point.png" alt="."></button>
            <button onclick=buttonPressed(this.id) class="button" id="percentage"><img src="./icon/percent.png" alt="%"></button>
            <button onclick=buttonPressed(this.id) class="button" id="addition"><img src="./icon/plus.png" alt="+"></button>
            <script src="./main.js"></script>

        </div>
    </div>
</body>
</html>
