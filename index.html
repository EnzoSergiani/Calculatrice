<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Enzo Sergiani">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Calculatrice</title>
</head>
<body>
    <div id="calculator">
        <div id="title">
            <span>Calculatrice</span>
        </div>
        <div id="output">
            <div id="historic"></div>
            <div id="answer"></div>
        </div>
        <div id="input">
            <button class="button" id="clear"><img src="./images/clear.png" alt="clr"></button>
            <button class="button" id="delete"><img src="./images/delete.png" alt="del"></button>
            <button class="button" id="parentheseOuv"><img src="./images/parenthese_open.png" alt="("></button>
            <button class="button" id="parentheseFer"><img src="./images/parenthese_close.png" alt=")"></button>
            <button class="button" id="mod"><img src="./images/mod.png" alt="%"></button>
            <button class="number" class="button" id="7"><img src="./images/seven.png" alt="7"></button>
            <button class="number" class="button" id="8"><img src="./images/eight.png" alt="8"></button>
            <button class="number" class="button" id="9"><img src="./images/nine.png" alt="9"></button>
            <button class="button" id="division"><img src="./images/divide.png" alt="/"></button>
            <button class="button" id="racine"><img src="./images/square.png" alt="sqrt"></button>
            <button class="number" class="button" id="4"><img src="./images/four.png" alt="4"></button>
            <button class="number" class="button" id="5"><img src="./images/five.png" alt="5"></button>
            <button class="number" class="button" id="6"><img src="./images/six.png" alt="6"></button>
            <button class="button" id="multiplication"><img src="./images/multiply.png" alt="*"></button>
            <button class="button" id="puissance"><img src="./images/power.png" alt="^"></button>
            <button class="number" class="button" id="1"><img src="./images/one.png" alt="1"></button>
            <button class="number" class="button" id="2"><img src="./images/two.png" alt="2"></button>
            <button class="number" class="button" id="3"><img src="./images/three.png" alt="3"></button>
            <button class="button" id="soustraction"><img src="./images/minus.png" alt="-"></button>
            <button class="button" id="egal"><img src="./images/equal.png" alt="="></button>
            <button class="number" class="button" id="0"><img src="./images/zero.png" alt="0"></button>
            <button class="button" id="point"><img src="./images/point.png" alt="."></button>
            <button class="button" id="pi"><img src="./images/pi.png" alt="pi"></button>
            <button class="button" id="addition"><img src="./images/plus.png" alt="+"></button>
            <script src="./scripts/index.js"></script>
        </div>
    </div>
</body>
</html>
